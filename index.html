<!DOCTYPE html>
<html>
<head>
    <title>Etch A Sketch Project</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class = "header">Etch A Sketch</div>
    
    <div class ="buttons">
        <button id = "reset" class="btn">Reset Grid</button>
        <button id = "red" class="btn">Red</button>
        <button id = "blue" class='btn'>Blue</button>
        <button id = "black" class="btn">Black</button>
        <button id = "random" class="btn">Random</button>  
    </div>
    <div id="container"></div>    
    <div class="footer"><a href="https://github.com/kennyslater">Made by KennySlater</a></div>
    
<script>
const container = document.getElementById("container");
let n = 16; 
let MAX = 100;
let MIN = 3;   

// Random colour generator    
function getRandomColour() {
    var letters = '0123456789ABCDEF';
    var ranColour = '#';
    for (var i = 0; i < 6; i++) {
    ranColour += letters[Math.floor(Math.random() * 16)];
    }
    return ranColour;
  }    
     
// Create grid    
function makeRows(rows, cols) {
    
// Grid must be of a certain size    
while (n < MIN || n > MAX || isNaN(n)){  
    n = prompt ("Must be a number from 4 to 100");    
    }    
    container.style.setProperty('--grid-rows', n);
    container.style.setProperty('--grid-cols', n);
    for (c = 0; c < (n * n); c++) {
    let cell = document.createElement("div");
    container.appendChild(cell).className = "boxes";
        
//Highlight cells with background colour 
    // Colour the grid black
let black = document.querySelector('#black');
    black.addEventListener('click', function(){
     cell.onmouseover = function(){
        cell.style.backgroundColor = "black";
    }   
    });   
    // Colour the grid red
let red = document.querySelector('#red');
    red.addEventListener('click', function(){
     cell.onmouseover = function(){
        cell.style.backgroundColor = "red";
    }   
    });    
    // Colour the grid blue
let blue = document.querySelector('#blue');
    blue.addEventListener('click', function(){
     cell.onmouseover = function(){
        cell.style.backgroundColor = "blue";
    }   
    });
    // Colour the grid with random colours
let random = document.querySelector('#random');
    random.addEventListener('click', function(){
     cell.onmouseover = function(){
        cell.style.background = getRandomColour();
    }   
    });                  
  };
}; 

// function to clear the grid
function clear(){
    container.innerHTML = '';
    makeRows(n);
};    

makeRows(n, n);  

// Code to reset the grid and prompt user for new grid size    
let reset = document.querySelector('#reset'); 
reset.addEventListener('click', function(e){
n=prompt("Enter Grid Size");  
clear();
})     
    
</script>
    
</body>
</html>
